<div class="card">
    <div class="card-header"
         style="display: flex;align-items: center;justify-content: space-between">
        <span class="card-title" style="margin:0">用户列表</span>
        <a href="{% url 'stark:userinfo:rbac_userinfo_add' %}" class="btn btn-success btn-sm">新增</a>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for item in userinfo %}
                {{ item|safe }}
            {% endfor %}
        </ul>
    </div>
</div>
