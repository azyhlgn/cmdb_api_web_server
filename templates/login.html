<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CMDB 用户登录</title>
    <!-- 保持与主站一致的样式资源 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 继承主站配色方案 */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #1a252f;
            --accent-color: #3498db;
        }

        .login-container {
            height: 100vh;
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #fff;
            transform: translateY(-20px);
        }

        .login-header {
            background: var(--secondary-color);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 25px;
            padding: 1rem 1.5rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .login-btn {
            background: var(--accent-color);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            padding: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h3><i class="fas fa-lock mr-2"></i>CMDB 资产管理系统</h3>
            <p class="mb-0 mt-2">用户登录</p >
        </div>

        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group position-relative mb-4">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text"
                           class="form-control pl-5"
                           placeholder="用户名"
                           name="username"
                           required>
                </div>

                <div class="form-group position-relative mb-4">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password"
                           class="form-control pl-5"
                           placeholder="密码"
                           name="password"
                           required>
                </div>

                <button type="submit" class="btn btn-block login-btn text-uppercase">
                    立即登录
                </button>
            </form>
        </div>

        <div class="login-footer">
            <small>© 2023 CMDB System. All rights reserved.</small>
        </div>
    </div>
</div>

<!-- 保持资源一致 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
